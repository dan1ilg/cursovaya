<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home page</title>
  <link rel="stylesheet" href="/staticfiles/css/prof.css"/>
  <!-- Unicons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <h4 class="nav_logo">TravelTime</h4>
  
      <ul class="nav_items">
        <li class="nav_item">
          <a href="{% url 'map_user' %}" class="nav_link">Map</a>
        </li>
      </ul>
      
      <a href="{% url 'logout' %}" class="button">Sign out</a>

    </nav>
  </header>
  <div class="wrapper">
    <form role="form" method="post" action="">
      {% csrf_token %}
      <h1>Choose countries</h1>
      <div class="input-box">
        {{ form.title }}
      </div>
      <button type="submit" class="btn">Add country</button>
    </form>
  </div>
  <div class="ctu">
    <form role="form" method="post" action="">
      <h1>My countries</h1>
      <div class="input-boo">
        {% for country in user_countries %}
          {{ country.title }}<br>
        {% endfor %}
      </div>
  </div>
</body>
</html>
